<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVO Data Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>GVO Data Parser</H1>
    <label>Paste data here (json string): </label>
    <input id="myData"><br><br>
    <button id="parseButton">Parse</button>

    <div id="resultsContainer">
        <p id="info"></p>
        <p id="eye"></p>
        <div id="practiceRoundContainer">
            <p>Practice round results:</p>
            <div id="resultDiagram0" class="resultDiagram"></div><Br>
        </div><hr>
        <div id="method1Container">
            <p>Method 1 results:</p>
            <p id="userScore1">User score</p>
            <p id="blindSpotX1">Blind spot</p>
            <div id="resultDiagram1" class="resultDiagram"></div><Br>
        </div><hr>
        <div id="method2Container">
            <p>Method 2 results:</p>
            <p id="userScore2">User score</p>
            <p id="blindSpotX2">Blind spot</p>
            <div id="resultDiagram2" class="resultDiagram"></div><Br>
        </div><hr>
        <div id="method3Container">
            <p>Method 3 results:</p>
            <p id="userScore3">User score</p>
            <p id="blindSpotX3">Blind spot</p>
            <div id="resultDiagram3" class="resultDiagram"></div><Br>
        </div><hr>
        <div id="method4Container">
            <p>Method 4 results:</p>
            <p id="userScore4">User score</p>
            <p id="blindSpotX4">Blind spot</p>
            <div id="resultDiagram4" class="resultDiagram"></div><Br>
        </div>
    </div>
    
     


    
    <script src="index.js"></script>
</body>
</html>
